    <script>
    function updateTimes() {
      const now = new Date();
    
      // Vancouver (Pacific Time)
      const vancouverTime = now.toLocaleString("en-US", { timeZone: "America/Vancouver", dateStyle: "full", timeStyle: "long" });
      document.getElementById("vancouver-time").textContent = vancouverTime;
  
      // New Jersey (Eastern Time)
      const newJerseyTime = now.toLocaleString("en-US", { timeZone: "America/New_York", dateStyle: "full", timeStyle: "long" });
      document.getElementById("new-jersey-time").textContent = newJerseyTime;
    
      // Texas (Central Time - Assuming a major city like Dallas or Houston)
      const texasTime = now.toLocaleString("en-US", { timeZone: "America/Chicago", dateStyle: "full", timeStyle: "long" });
      document.getElementById("texas-time").textContent = texasTime;
    
      // Manila (Philippine Standard Time)
      const manilaTime = now.toLocaleString("en-US", { timeZone: "Asia/Manila", dateStyle: "full", timeStyle: "long" });
      document.getElementById("manila-time").textContent = manilaTime;
    }
    
    // Update times immediately and then every second
    updateTimes();
    setInterval(updateTimes, 1000);
    </script>
